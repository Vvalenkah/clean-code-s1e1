<html>

<HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
    <div class="hero-container">
        <img src="./eisenhower-matrix.jpg" alt="hero image">
        <a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
    </div>
    <div class="main-wrapper">
        <div class="add-item">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task-name" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3>Todo</h3>
        <ul class="tasks-todo">
            <li>
                <input type="checkbox">
                <label class="task-name">Pay Bills</label>
                <input type="text" class="task-name">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
            <li class="edit-task">
                <input type="checkbox">
                <label class="task-name">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-name">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul class="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task-name">See the Doctor</label>
                <input type="text" class="task-name">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
